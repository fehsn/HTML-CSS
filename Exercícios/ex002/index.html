<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>se precisar quebrar
        o texto em algum lugar
        específico <br>como essse,
        você pode usar a tag br.
        &lt;P&gt; <!-- LESS THAN/ GREATER THAN-->
        <hr>
        <br>Ranking Cartola F.C 
        <Br><hr>San Real F.C <br><hr> San real sub17 <br><hr> San real Sub20 <br><hr>
        <p>Vamos Adicionar alguns símbolos especiais: 
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uparrow;
            &rarr;
            &#x1F44D;
            &#x1F9DB;
            
            

        </p>
        
        <hr>
    </p>
</body>
</html>
