<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            border-collapse: ;
        }
        th{
            background-color: lightslategray;
            color: white;
            text-align: center;
        }
        th.esq{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th>Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>Nota 1</tr>
            <tr>Nota 2</tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <th colspan="4" class="esq">Média de Exatas</th>
                <td>10.0</td>
            </tr>
            <tr>
                <th rowspan="2" class="txtstrong">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tfoot>
               <tr>
                <th colspan="4" class="esq">Média de Humanas</th>
                <tr>10.0</tr>
               </tr>
            </tfoot>
        </tbody>

    </table>
    
</body>
</html>
